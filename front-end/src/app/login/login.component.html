<!--The content below is only a placeholder and can be replaced.-->
<mat-card class="my-card">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form class="my-form">
            <mat-form-field class="full-width">
                <mat-label>Email</mat-label>
                <input matInput name="email" placeholder="Email" required>
            </mat-form-field>
            <mat-form-field class="full-width">
                <mat-label>Password</mat-label>
                <input matInput name="password" placeholder="Password" required>
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="login()" color="primary" mat-flat-button>LOGIN</button>
    </mat-card-actions>
</mat-card>
